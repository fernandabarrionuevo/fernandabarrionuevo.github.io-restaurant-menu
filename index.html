<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac2c8540a9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero__info">
                <h1>Check the best food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi nobis officia soluta, ut quisquam delectus unde, enim provident mollitia</p>
                <button>Book a table</button>
                <div class="hero__info__contact">
                    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    
                </div>
            </div>
            <img class="hero__img" src="images/hero.png" alt="pasta con verduras">
        </section>
        <section class="dishes">
            <h2>Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__video" src="images/video.png" alt="plato de comida">
                <img class="dishes-item" src="images/dish1.png" alt="plato de comida">
                <img class="dishes-item" src="images/dish2.png" alt="plato de comida">
                <img class="dishes-item" src="images/dish3.png" alt="plato de comida">
                <img class="dishes-item" src="images/dish4.png" alt="plato de comida">
            </div>
        </section>
        <section class="menu">
            <h3>Home menu</h3>
            <div class="menu-grid">
                <div class="menu-grid__item">
                    <img src="images/plate1.png" alt="plato con comida">
                </div>
                <div class="menu-grid__item">
                    <img src="images/plate2.png" alt="plato con comida">
                </div>
                <div class="menu-grid__item">
                    <img src="images/plate3.png" alt="plato con comida">
                </div>
                <div class="menu-grid__item">
                    <img src="images/plate4.png" alt="plato con comida">
                </div>
                <div class="menu-grid__item">
                    <img src="images/plate5.png" alt="plato con comida">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
